<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Table Flipping | ICOM DIGITAL</title>
    <link rel="stylesheet" href="../css/style.css">

  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <title> Table Flipping | ICOM DIGITAL</title>
      <link rel="stylesheet" href="../css/style.css">

    </head>

    <body>
      <div class="container" id="app">

        <header>
          <h1>Teds</h1>
          <ul>
            <li> <a href="../html/losses.html">Lessons</a></li>
            <li><a href="../html/index.htm">Projects</a> </li>
            <li> <a href="../html/about.html">Student Certiflcates</a></li>
            <li><a href="../html/contact.html">Contact Us</a></li>

          </ul>
        </header>



        <section>
          <h4>Clearance > <span>Tables</span></h4>
        </section>

        <section>
          <div class="card">
            <div class="card-info">
              <h1 id="card-info-title">{{ currentCard.title }}</h1>
              <p id="card-info-desc">{{ currentCard.desc }}</p>
              <a href="#">
                <p>More details</p>
                <svg viewBox="0 0 20 10">
                  <line x1="0" y1="5" x2="20" y2="5" />
                  <line x1="15" y1="0" x2="20" y2="5" />
                  <line x1="15" y1="10" x2="20" y2="5" />
                </svg>
              </a>
            </div>
            <div class="card-photo">
              <div id="mask-1" class="mask"></div>
              <div id="mask-2" class="mask"></div>
              <a href="#" @click="nextCard">
                <p>Next</p>
                <svg viewBox="0 0 20 10">
                  <line x1="0" y1="5" x2="20" y2="5" />
                  <line x1="15" y1="0" x2="20" y2="5" />
                  <line x1="15" y1="10" x2="20" y2="5" />
                </svg>
              </a>
              <img :src="currentCard.photo">
            </div>
          </div>
        </section>
      </div>
      <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js'></script>
      <script src="../js/js.js"></script>
    </body>

    </html>
    <script src="../js/js.js"></script>
  </body>

  </html>
  <script src="../js/js.js"></script>
</body>

</html>
